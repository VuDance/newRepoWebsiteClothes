<head>
    <title>Trang Liên Hệ</title>
    <script>
      function validateForm() {
        var name = document.forms["contactForm"]["name"].value;
        var email = document.forms["contactForm"]["email"].value;
  
        if (name === "" || email === "") {
          alert("Vui lòng điền đầy đủ tên và email.");
          return false;
        }
  
        if (!validateName(name)) {
          alert("Tên phải có ít nhất 10 ký tự, không chứa số và ký tự đặc biệt.");
          return false;
        }
  
        if (!validateEmail(email)) {
          alert("Vui lòng nhập địa chỉ email hợp lệ.");
          return false;
        }
  
        return true;
      }
  
      function validateName(name) {
        var namePattern = /^[^\d\W]{10,}$/;
        return namePattern.test(name);
      }
  
      function validateEmail(email) {
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailPattern.test(email);
      }
    </script>
  </head>
  <body>
    <h1>Trang Liên Hệ</h1>
    <form name="contactForm" onsubmit="return validateForm()" method="post">
      <label for="name">Tên:</label>
      <input type="text" id="name" name="name" required><br>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
  
      <input type="submit" value="Gửi">
    </form>
  </body>
