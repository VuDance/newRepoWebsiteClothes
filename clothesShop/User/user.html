<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Component/Header.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../DetailProduct/DetailProduct.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .hover-menu:hover .menu {
        display: block !important;
        transition: all 0.3s ease;
        pointer-events: all !important;
        opacity: 1 !important;
      }
      .menu a:hover {
        cursor: pointer;
      }
      .menu a {
        border-bottom: 1px solid #ccc;
        font-size: 13px;
        height: 30px;
        display: flex !important;
        align-items: center !important;
      }
      a {
        text-decoration: none !important;
        color: black !important;
        margin: 0;
      }
      a:hover {
        opacity: 0.7;
        color: black;
      }
    </style>
    <title>Document</title>
  </head>
  <body class="d-flex flex-column w-100 h-auto align-items-center p-4">
    <div class="position-absolute d-flex gap-3" style="right: 50px; top: 30px">
      <i
        class="fa-solid fa-magnifying-glass"
        style="font-size: 22px; cursor: pointer"
        id="searchBtn"
      ></i>
      <i
        class="fa-solid fa-user"
        id="user"
        style="font-size: 22px; cursor: pointer"
      ></i>
      <i
        class="fa-solid fa-bag-shopping"
        style="font-size: 22px; cursor: pointer"
        id="cart"
      ></i>
      <span
        id="bag-quantity"
        style="
          position: absolute;
          right: -15px;
          top: -10px;
          border-radius: 50%;
          background-color: black;
          color: #fff;
          width: 20px;
          height: 20px;
          display: flex;
          align-items: center;
          justify-content: center;
        "
        >3</span
      >
    </div>

    <!-- modal cart -->
    <div class="modal-cart" id="modal-cart">
      <div
        style="
          padding: 30px !important;

          position: absolute;
          right: 0;
          height: 100vh;
          width: 500px;
          background-color: #fff;
          z-index: 200;
        "
      >
        <div
          style="position: absolute; right: 10px; top: 10px; cursor: pointer"
          id="closeModalCart"
        >
          <i class="fa-solid fa-xmark"></i>
        </div>
        <p>GIỎ HÀNG</p>
        <div id="cart-wrapper-item"></div>
        <p style="width: 100%; height: 3px; background-color: black"></p>
        <div
          style="
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
          "
        >
          <p>TỔNG TIỀN :</p>
          <p id="totalPrice"></p>
        </div>
        <div
          id="buy"
          style="
            height: 50px;
            background-color: black;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px !important;
          "
        >
          THANH TOÁN
        </div>
      </div>
    </div>
    <!-- end modal cart -->

    <!-- modal-search -->
    <div class="modal-search" id="modal-search">
      <div
        style="
          padding: 30px !important;
          position: absolute;
          right: 0;
          height: 100vh;
          width: 500px;
          background-color: #fff;
          z-index: 200;
        "
      >
        <div
          style="position: absolute; right: 10px; top: 10px; cursor: pointer"
          id="closeModalSearch"
        >
          <i class="fa-solid fa-xmark"></i>
        </div>
        <input
          id="inputSearch"
          type="text"
          style="
            width: 100%;
            height: 50px;
            border: none;
            background-color: #ccc;
            padding: 10px;
          "
          placeholder="Tìm kiếm"
        />
        <div id="listSearch"></div>
      </div>
    </div>
    <!-- end modal search -->
    <div class="w-25">
      <img class="w-100" src="../Image/Logo.png" />
    </div>
    <div class="d-flex w-100 gap-3 fw-bold">
      <a href="../Home/Home.html">TRANG CHỦ</a>
      <div class="hover-menu" style="position: relative">
        SẢN PHẨM <i class="fa-solid fa-caret-down"></i>
        <div
          class="menu fw-normal d-flex flex-column"
          style="
            opacity: 0;
            pointer-events: none;
            padding-top: 10px;
            position: absolute;
            width: 100px;
            z-index: 100;
            background-color: #fff;
          "
        >
          <a
            target="_top"
            href="../Category/Category.html?category=all"
            style="display: block; padding: 5px"
            >TẤT CẢ</a
          >
          <a
            href="../Category/Category.html?category=quần"
            style="display: block; padding: 5px"
            >QUẦN</a
          >
          <a
            href="../Category/Category.html?category=áo"
            style="display: block; padding: 5px"
            >ÁO</a
          >
          <a
            href="../Category/Category.html?category=giày"
            style="display: block; padding: 5px"
            >GIÀY</a
          >
        </div>
      </div>
      <a href="../LienHe/LienHe.html">LIÊN HỆ</a>
      <a href="../GioiThieu/GioiThieu.html">GIỚI THIỆU</a>
    </div>
    <main
      style="
        margin-top: 50px !important;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <div style="display: flex">
        <h3>BẠN CÓ</h3>
        <h3
          id="count"
          style="margin-left: 5px !important; margin-right: 5px !important"
        >
          0
        </h3>
        <h3>ĐƠN HÀNG</h3>
      </div>
      <div id="orderUser"></div>
      <div
        id="logout"
        style="
          margin-top: 10px !important;
          height: 30px;
          width: 100px;
          background-color: black;
          color: #fff;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
        "
      >
        Đăng xuất
      </div>
    </main>
    <script src="./User.js"></script>
  </body>
</html>
